<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Vault API demo</title>
  </head>
  <body>
		<b>Simple Vault GET API demo</b> 
    <div id="app">
		 Vault addr  <input v-model="addr"  type="text" placeholder="http://127.0.0.1:8200"><br>
		 Vault path  <input v-model="path"  type="text" placeholder="/v1/secret/foo"><br>
		 Vault Token <input v-model="token" type="text" placeholder="root"><br>
			<button v-on:click="query">Query</button><br>
        <dl v-if="resp">
          <dt>Response</dt><dd>{{ resp.data }}</dd>
        </dl>
        <div v-else="resp">No data.</div>
    </div>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="app.js"></script>
  </body>
</html>
